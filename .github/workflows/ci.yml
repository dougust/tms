name: CI

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

env:
  NX_BASE: ${{ github.event.pull_request.base.sha }}
  NX_HEAD: ${{ github.event.pull_request.head.sha }}

jobs:

  # ==========================================
  # Quality Checks (using nx affected)
  # ==========================================

  lint:
    name: Lint Affected Projects
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js and Dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Lint affected projects
        run: npx nx affected -t lint

  typecheck:
    name: Type Check Affected Projects
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js and Dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Type check affected projects
        run: npx nx affected -t typecheck

  test:
    name: Test Affected Projects
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js and Dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Test affected projects
        run: npx nx affected -t test
        continue-on-error: true

  build:
    name: Build Affected Projects
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js and Dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Build affected projects
        run: npx nx affected -t build

      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ github.sha }}
          path: infra/aws/build/
          retention-days: 1

  # ==========================================
  # Summary
  # ==========================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [ lint, typecheck, test, build ]
    if: always()

    steps:
      - name: Comment on PR with CI results
        uses: actions/github-script@v7
        with:
          script: |
            const backendAffected = '${{ needs.check-affected.outputs.backend-affected }}' === 'true';
            const frontendAffected = '${{ needs.check-affected.outputs.frontend-affected }}' === 'true';
            const lintResult = '${{ needs.lint.result }}';
            const typecheckResult = '${{ needs.typecheck.result }}';
            const testResult = '${{ needs.test.result }}';
            const buildResult = '${{ needs.build.result }}';
            const backendSynthResult = '${{ needs.backend-synth.result }}';
            const frontendSynthResult = '${{ needs.frontend-synth.result }}';

            let message = '## ✅ CI Summary\n\n';

            // Quality checks
            message += '### Quality Checks\n';
            if (lintResult === 'success') message += '✅ Lint passed\n';
            else if (lintResult === 'failure') message += '❌ Lint failed\n';

            if (typecheckResult === 'success') message += '✅ Type check passed\n';
            else if (typecheckResult === 'failure') message += '❌ Type check failed\n';

            if (testResult === 'success') message += '✅ Tests passed\n';
            else if (testResult === 'failure') message += '⚠️  Tests failed (non-blocking)\n';

            if (buildResult === 'success') message += '✅ Build passed\n';
            else if (buildResult === 'failure') message += '❌ Build failed\n';

            // CDK synth validation
            message += '\n### CDK Validation\n';
            if (backendAffected) {
              if (backendSynthResult === 'success') message += '✅ Backend CDK templates validated\n';
              else if (backendSynthResult === 'failure') message += '❌ Backend CDK synth failed\n';
            }

            if (frontendAffected) {
              if (frontendSynthResult === 'success') message += '✅ Frontend CDK templates validated\n';
              else if (frontendSynthResult === 'failure') message += '❌ Frontend CDK synth failed\n';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
