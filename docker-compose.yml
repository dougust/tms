version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: dougust-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: dougust
      POSTGRES_USER: dougust_user
      POSTGRES_PASSWORD: dougust_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U dougust_user -d dougust']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  pgadmin_data:
